<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>City Weather</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            color: #333;
            text-align: center;
            padding: 50px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        header h1 {
            font-size: 48px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .auth-links a, .auth-links form button {
            font-size: 18px;
            margin: 0 10px;
            text-decoration: none;
            color: #fff;
            background-color: #007BFF;
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .auth-links a:hover, .auth-links form button:hover {
            background-color: #0056b3;
            text-decoration: none;
        }
        .sehir-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .sehir-card {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px 30px;
            border-radius: 12px;
            font-size: 20px;
            min-width: 120px;
            transition: transform 0.3s, background-color 0.3s;
        }
        .sehir-card:hover {
            transform: translateY(-5px);
            background-color: rgba(255, 255, 255, 0.4);
        }
        .sehir-card a {
            text-decoration: none;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>City Weather</h1>
        <div class="auth-links">
            {% if user.is_authenticated %}
                Merhaba, {{ user.username }}! 
                <form method="post" action="{% url 'logout' %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">Çıkış Yap</button>
                </form>
            {% else %}
                <a href="{% url 'register' %}">Kayıt Ol</a>
                <a href="{% url 'login' %}">Giriş Yap</a>
            {% endif %}
        </div>
    </header>

    <div class="sehir-container">
        {% for sehir in sehirler %}
            <div class="sehir-card">
                <a href="{% url 'sehir_detay' sehir %}">{{ sehir }}</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
