<h1>Şehirler</h1>
<ul>
  {% for s in sehirler %}
    <li><a href="{% url 'sehir_detay' s %}">{{ s }}</a></li>
  {% endfor %}
</ul>

{% if user.is_authenticated %}
  <a href="{% url 'logout' %}">Çıkış Yap</a>
{% else %}
  <a href="{% url 'login' %}">Giriş Yap</a>
  <a href="{% url 'register' %}">Kayıt Ol</a>
{% endif %}
