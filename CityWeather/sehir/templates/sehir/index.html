<h1>Şehirler</h1>
{% if user.is_authenticated %}
    <p>Merhaba {{ user.username }} | <a href="{% url 'logout' %}">Çıkış Yap</a></p>
{% else %}
    <a href="{% url 'login' %}">Giriş Yap</a> | <a href="{% url 'register' %}">Kayıt Ol</a>
{% endif %}

<ul>
{% for sehir in sehirler %}
    <li><a href="{% url 'sehir_detay' sehir %}">{{ sehir }}</a></li>
{% endfor %}
</ul>
