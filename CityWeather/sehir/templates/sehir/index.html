<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>CityWeather</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgba(0,0,0,0.7);
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            text-align: center;
            margin-top: 10px;
        }

        nav a, nav button {
            margin: 0 10px;
            padding: 10px 15px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007BFF;
            transition: 0.3s;
        }

        nav a:hover, nav button:hover {
            background-color: #0056b3;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            color: #fff;
        }

        ul {
            list-style-type: none;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 0;
            margin-top: 20px;
        }

        ul li {
            background-color: rgba(255,255,255,0.8);
            margin: 10px;
            padding: 20px 30px;
            border-radius: 10px;
            font-weight: bold;
            transition: transform 0.3s, background-color 0.3s;
        }

        ul li:hover {
            transform: scale(1.1);
            background-color: #fff;
        }

        ul li a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>City Weather</h1>
        <nav>
            {% if user.is_authenticated %}
                <form method="post" action="{% url 'logout' %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">Çıkış Yap</button>
                </form>
            {% else %}
                <a href="{% url 'register' %}">Kayıt Ol</a>
                <a href="{% url 'login' %}">Giriş Yap</a>
            {% endif %}
        </nav>
    </header>

    <h1>Şehirler</h1>
    <ul>
        {% for sehir in sehirler %}
            <li><a href="{% url 'sehir_detay' sehir %}">{{ sehir }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
