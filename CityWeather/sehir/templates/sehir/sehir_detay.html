<!DOCTYPE html>
<html>
<head>
    <title>
        {% if hava %}
            {{ hava.name }}
        {% else %}
            Şehir Bulunamadı
        {% endif %}
    </title>
</head>
<body>
    <a href="{% url 'index' %}">Ana Sayfa</a>

    {% if error %}
        <p>{{ error }}</p>
    {% else %}
        <h1>{{ hava.name }}</h1>
        <p>Sıcaklık: {{ hava.temp }} °C</p>
        <p>Durum: {{ hava.description }}</p>
    {% endif %}
</body>
</html>
