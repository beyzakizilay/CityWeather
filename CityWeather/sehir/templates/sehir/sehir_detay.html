<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>{% if hava %}{{ hava.name }}{% else %}Şehir Bulunamadı{% endif %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6dd5fa, #ffffff);
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }
        .temp {
            font-size: 36px;
            margin: 10px 0;
        }
        .description {
            font-size: 24px;
            color: #555;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            margin-bottom: 20px;
            display: inline-block;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="{% url 'index' %}">Ana Sayfa</a>

    {% if hava %}
        <h1>{{ hava.name }}</h1>
        <p class="temp">{{ hava.main.temp }} °C</p>
        <p class="description">{{ hava.weather.0.description }}</p>
    {% else %}
        <h2>Şehir Bulunamadı</h2>
        <p>Lütfen geçerli bir şehir seçin.</p>
    {% endif %}
</body>
</html>
